views:
  - title: Home
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: alarm-control-panel
            entity: alarm_control_panel.home_alarm
            states:
              - arm_home
              - arm_away
              - arm_night
          - type: template
            entity: sensor.info_open_doors
            icon: |-
              {% from 'icon.jinja' import door_open_count %}
              {{ door_open_count('sensor.count_open_doors') }}
            icon_color: |-
              {% from 'color.jinja' import door_count_outside %}
              {{ door_count_outside('sensor.count_open_doors') }}
            content: '{{ states(''sensor.count_open_doors'') }}'
            tap_action:
              action: more-info
          - type: template
            entity: sensor.security_info_inside_open_doors
            icon: >+
              {% from 'icon.jinja' import door_open_count %}

              {{ door_open_count('sensor.security_count_inside_open_contacts')
              }}

            icon_color: >-
              {% from 'color.jinja' import door_count_inside %}

              {{ door_count_inside('sensor.security_count_inside_open_contacts')
              }}
            content: '{{ states(''sensor.security_count_inside_open_contacts'') }}'
            tap_action:
              action: more-info
          - type: template
            entity: sensor.security_roller_shade_open_info
            icon: >+
              {% from 'icon.jinja' import roller_shade_count %}

              {{ roller_shade_count('sensor.security_roller_shade_open_count')
              }}

            icon_color: >-
              {% from 'color.jinja' import roller_shade_count %}

              {{ roller_shade_count('sensor.security_roller_shade_open_count')
              }}
            content: '{{ states(''sensor.security_roller_shade_open_count'') }}'
            tap_action:
              action: more-info
          - type: template
            tap_action:
              action: navigate
              navigation_path: /house-rooms
            icon: mdi:home-modern
            icon_color: blue
          - type: template
            tap_action:
              action: navigate
              navigation_path: /dashboard-sensors
            icon: mdi:home-automation
            icon_color: purple
        alignment: justify
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            content: >-
              {{ states('sensor.temperature_minimum_for_next_24h') }} - {{
              states('sensor.temperature_maximum_for_next_24h') }}
            icon_color: ''
            icon: mdi:temperature-celsius
            tap_action:
              action: more-info
            entity: weather.add_on_forecast_home_tm_hourly
          - type: template
            icon: mdi:home
            content: >-
              {{ states('zone.home') }} - {{ states('proximity.home') }}{{
              state_attr('proximity.home', 'unit_of_measurement') }}
            icon_color: |-
              {% set value=states('zone.home')|int %}
              {% if value==0 %}
                yellow
              {% elif value==1 %}
                blue
              {% elif value==2 %}
                green
              {% endif %}
            entity: zone.home
            tap_action:
              action: more-info
          - type: entity
            entity: automation.panic
            tap_action:
              action: more-info
            icon: mdi:exclamation-thick
            content_info: name
            icon_color: red
        alignment: start
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-template-card
            primary: |-
              {% set time = now().hour %}
              {% if (time >= 18) %}
                Good Evening, {{user}}!
              {% elif (time >= 12) %}
                Good Afternoon, {{user}}!
              {% elif (time >= 5) %}
                Good Morning, {{user}}!
              {% else %}
                Hello, {{user}}!
              {% endif %}
            secondary: '{{now().strftime(''%A, %d %b %Y (%H:%M)'')}}'
            icon: ''
            tap_action:
              action: none
            hold_action:
              action: none
            double_tap_action:
              action: none
          - type: custom:button-card
            entity: input_boolean.manual_override_enabled
            show_name: true
            show_label: true
            name: |
              [[[
                 return `manual override (${states['input_boolean.manual_override_enabled'].state})`;
              ]]]
            icon: |
              [[[
                 var disabled = states['input_boolean.manual_override_enabled'].state === 'off';
                 return disabled? `mdi:toggle-switch-off-outline` : 'mdi:toggle-switch-outline';
              ]]]
            styles:
              card:
                - '--state-input_boolean-off-color': gray
                - '--state-input_boolean-on-color': green
                - height: 65px
              icon:
                - height: 20px
            confirmation:
              text: |
                [[[
                   var disabled = states['input_boolean.manual_override_enabled'].state === 'off';
                   return `${disabled ? 'Enable' : 'Disable'} manual override?`
                ]]]
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-template-card
            primary: areas
            secondary: ''
            icon: mdi:home-modern
            icon_color: blue
            layout: vertical
            tap_action:
              action: navigate
              navigation_path: /house-rooms/rooms
          - type: custom:mushroom-template-card

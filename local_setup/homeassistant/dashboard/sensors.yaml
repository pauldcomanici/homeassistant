                badge_color: |-
                  {% from 'color.jinja' import gas_state %}
                  {{ gas_state('binary_sensor.0_bc_gas_gas') }}
                double_tap_action:
                  action: call-service
                  service: select.select_option
                  target:
                    entity_id: select.0_bc_gas_buzzer

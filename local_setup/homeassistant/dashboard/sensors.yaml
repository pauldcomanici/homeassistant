              {% else %}
                clear
              {% endif %}
            icon: mdi:music-note-off
            layout: vertical
            entity: binary_sensor.1_dm_aeotec_cam_360_sound
            icon_color: |-
              {% if states('binary_sensor.1_dm_aeotec_cam_360_sound')=='on' %}

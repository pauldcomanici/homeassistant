views:
  - title: sensors-home
    badges: []
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: back
          - type: action
            tap_action:
              action: navigate
              navigation_path: /lovelace
            icon: mdi:view-dashboard
          - type: action
            tap_action:
              action: navigate
              navigation_path: /house-rooms
            icon: mdi:home-modern
            icon_color: blue
          - type: spacer
          - type: template
            tap_action:
              action: none
            icon_color: purple
            content: sensors
            icon: mdi:home-automation
      - type: grid
        square: true
        columns: 4
        cards:
          - type: custom:mushroom-template-card
            primary: humidity
            secondary: ''
            icon: mdi:water-percent
            layout: vertical
            icon_color: blue
            tap_action:
              action: navigate
              navigation_path: /dashboard-sensors/humidity
          - type: custom:mushroom-template-card
            primary: water
            secondary: ''
            icon: mdi:water
            layout: vertical
            icon_color: blue
            tap_action:
              action: navigate
              navigation_path: /dashboard-sensors/water
          - type: custom:mushroom-template-card
            primary: smoke
            secondary: ''
            icon: mdi:smoke
            layout: vertical
            icon_color: brown
            tap_action:
              action: navigate
              navigation_path: /dashboard-sensors/smoke
          - type: custom:mushroom-template-card
            primary: gas
            secondary: ''
            icon: mdi:gas-burner
            layout: vertical
            icon_color: '#F0E68C'
            tap_action:
              action: navigate
              navigation_path: /dashboard-sensors/gas
      - type: grid
        square: true
        columns: 4
        cards:
          - type: custom:mushroom-template-card
            primary: motion
            secondary: ''
            icon: mdi:motion-sensor
            layout: vertical
            icon_color: orange
            tap_action:
              action: navigate
              navigation_path: /dashboard-sensors/motion
          - type: custom:mushroom-template-card
            primary: lux
            secondary: ''
            icon: mdi:sun-wireless-outline
            layout: vertical
            icon_color: white
            tap_action:
              action: navigate
              navigation_path: /dashboard-sensors/lux
          - type: custom:mushroom-template-card
            primary: door
            secondary: ''
            icon: mdi:door-open
            layout: vertical
            icon_color: ''
            tap_action:
              action: navigate
              navigation_path: /dashboard-sensors/door
      - type: grid
        square: true
        columns: 4
        cards:
          - type: custom:mushroom-template-card
            primary: sound
            secondary: ''
            icon: mdi:music-note
            layout: vertical
            icon_color: yellow
            tap_action:
              action: navigate
              navigation_path: /dashboard-sensors/sound
          - type: custom:mushroom-template-card
            primary: air
            secondary: ''
            icon: mdi:air-filter
            layout: vertical
            icon_color: ''
            tap_action:
              action: navigate
              navigation_path: /dashboard-sensors/air-quality
  - title: humidity
    path: humidity
    badges: []
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: back
          - type: action
            tap_action:
              action: navigate
              navigation_path: /lovelace
            icon: mdi:view-dashboard
          - type: action
            tap_action:
              action: navigate
              navigation_path: /house-rooms
            icon: mdi:home-modern
            icon_color: blue
          - type: action
            tap_action:
              action: navigate
              navigation_path: /dashboard-sensors
            icon: mdi:home-automation
            icon_color: purple
          - type: spacer
          - type: template
            content: humidity
            icon: mdi:water-percent
      - square: true
        type: grid
        columns: 5
        cards:
          - type: custom:mushroom-template-card
            primary: 0.BJ
            secondary: |-
              {% from 'state.jinja' import humidity %}
              {{ humidity('sensor.0_bj_tvoc_humidity') }}
            icon: |-
              {% from 'areas.jinja' import area %}
              {{ area('0.BJ', 'icon') }}
            layout: vertical
            tap_action:
              action: more-info
            entity: sensor.0_bj_tvoc_humidity
            icon_color: |-
              {% from 'color.jinja' import humidity_state %}
              {{ humidity_state('sensor.0_bj_tvoc_humidity') }}
          - type: custom:mushroom-template-card
            primary: 0.BP
            secondary: |-
              {% from 'state.jinja' import humidity %}
              {{ humidity('sensor.0_bp_aerq_relative_humidity_measurement') }}
            icon: |-
              {% from 'areas.jinja' import area %}
              {{ area('0.BP', 'icon') }}
            layout: vertical
            entity: sensor.0_bp_aerq_relative_humidity_measurement
            tap_action:
              action: more-info
            icon_color: >-
              {% from 'color.jinja' import humidity_state %}

              {{
              humidity_state('sensor.0_bp_aerq_relative_humidity_measurement')
              }}
          - type: custom:mushroom-template-card
            primary: 0.LV1
            secondary: |-
              {% from 'state.jinja' import humidity %}
              {{ humidity('sensor.0_lv1_tvoc_humidity') }}
            icon: |-
              {% from 'areas.jinja' import area %}
              {{ area('0.LV1', 'icon') }}
            layout: vertical
            entity: sensor.0_lv1_tvoc_humidity
            multiline_secondary: false
            tap_action:
              action: more-info
            icon_color: |-
              {% from 'color.jinja' import humidity_state %}
              {{ humidity_state('sensor.0_lv1_tvoc_humidity') }}
          - type: custom:mushroom-template-card
            primary: 1.BS
            secondary: |-
              {% from 'state.jinja' import humidity %}
              {{ humidity('sensor.1_bs_tvoc_humidity') }}
            icon: |-
              {% from 'areas.jinja' import area %}
              {{ area('1.BS', 'icon') }}
            layout: vertical
            tap_action:
              action: more-info
            entity: sensor.1_bs_tvoc_humidity
            icon_color: |-
              {% from 'color.jinja' import humidity_state %}
              {{ humidity_state('sensor.1_bs_tvoc_humidity') }}
          - type: custom:mushroom-template-card
            primary: 1.DM
            secondary: >-
              {% from 'state.jinja' import humidity %}

              {{
              humidity('sensor.1_dm_air_conditioning_relative_humidity_measurement')
              }}
            icon: |-
              {% from 'areas.jinja' import area %}
              {{ area('1.DM', 'icon') }}
            layout: vertical
            entity: sensor.1_dm_air_conditioning_relative_humidity_measurement
            multiline_secondary: false
            tap_action:
              action: more-info
            icon_color: >-
              {% from 'color.jinja' import humidity_state %}

              {{
              humidity_state('sensor.1_dm_air_conditioning_relative_humidity_measurement')
              }}
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: settings
            subtitle: ''
          - type: entities
            entities:
              - entity: input_number.humidity_bathroom_threshold
                name: threshold
              - entity: timer.0_bj_humidity_alert_timer
              - entity: timer.1_bs_humidity_alert_timer
  - title: Water
    path: water
    badges: []
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: back
          - type: action
            tap_action:
              action: navigate
              navigation_path: /lovelace
            icon: mdi:view-dashboard
          - type: action
            tap_action:
              action: navigate
              navigation_path: /house-rooms
            icon: mdi:home-modern
            icon_color: blue
          - type: action
            tap_action:
              action: navigate
              navigation_path: /dashboard-sensors
            icon: mdi:home-automation
            icon_color: purple
          - type: spacer
          - type: template
            content: water
            icon: mdi:water
            icon_color: blue
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-template-card
            primary: acknowledge alert
            secondary: ''
            icon: mdi:hand-okay
            icon_color: green
            layout: vertical
            tap_action:
              action: call-service
              service: automation.trigger
              target:
                device_id: []
                area_id: []
                entity_id: automation.alert_alarm_flood_acknowledged
              data:
                skip_condition: true
            hold_action:
              action: none
            double_tap_action:
              action: none
            fill_container: false
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: binary_sensor.0_bc_water_leak_water_leak
            name: 0.BC
            layout: vertical
            secondary_info: none
          - type: custom:mushroom-entity-card
            entity: binary_sensor.water_detector_moisture
            name: 0.BP
            secondary_info: none
            layout: vertical
          - type: custom:mushroom-entity-card
            entity: binary_sensor.1_dr_water_leak_water_leak
            name: 1.DR
            layout: vertical
            secondary_info: none
          - type: custom:mushroom-entity-card
            entity: binary_sensor.1_drm_water_leak_water_leak
            name: 1.DRM
            layout: vertical
            secondary_info: none
  - title: smoke
    path: smoke
    badges: []
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: back
          - type: action
            tap_action:
              action: navigate
              navigation_path: /lovelace
            icon: mdi:view-dashboard
          - type: action
            tap_action:
              action: navigate
              navigation_path: /house-rooms
            icon: mdi:home-modern
            icon_color: blue
          - type: action
            tap_action:
              action: navigate
              navigation_path: /dashboard-sensors
            icon: mdi:home-automation
            icon_color: purple
          - type: spacer
          - type: template
            content: smoke
            icon_color: brown
            icon: mdi:smoke
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-template-card
            primary: disable
            secondary: ''
            icon: mdi:stop-circle-outline
            icon_color: red
            layout: vertical
            tap_action:
              action: call-service
              service: input_boolean.turn_off
              target:
                entity_id: input_boolean.smoke_alert_enabled
            hold_action:
              action: none
            double_tap_action:
              action: none
          - type: custom:mushroom-template-card
            primary: reset timer
            secondary: ''
            icon: mdi:restart-alert
            icon_color: yellow
            layout: vertical
            tap_action:
              action: call-service
              service: timer.start
              target:
                entity_id: timer.smoke_alert_reenable_timer
            hold_action:
              action: none
            double_tap_action:
              action: none
          - type: custom:mushroom-template-card
            primary: enable
            secondary: ''
            icon: mdi:check-circle-outline
            icon_color: green
            layout: vertical
            tap_action:
              action: call-service
              service: input_boolean.turn_on
              target:
                entity_id:
                  - input_boolean.smoke_alert_enabled
                device_id: []
                area_id: []
            hold_action:
              action: none
            double_tap_action:
              action: none
          - type: custom:mushroom-template-card
            primary: ack
            secondary: ''
            icon: mdi:hand-okay
            icon_color: green
            layout: vertical
            tap_action:
              action: call-service
              service: automation.trigger
              target:
                device_id: []
                area_id: []
                entity_id: automation.alert_alarm_smoke_acknowledged
              data:
                skip_condition: true
            hold_action:
              action: none
            double_tap_action:
              action: none
            fill_container: false
      - square: true
        type: grid
        cards:
          - type: custom:mushroom-template-card
            primary: 0.CT
            secondary: |-
              {% from 'label.jinja' import smoke_state %}
              {{ smoke_state('binary_sensor.0_ct_smoke_smoke') }}
            icon: mdi:smoke
            layout: vertical
            entity: binary_sensor.0_ct_smoke_smoke
            icon_color: |-
              {% from 'color.jinja' import smoke_state %}
              {{ smoke_state('binary_sensor.0_ct_smoke_smoke') }}
            tap_action:
              action: more-info
          - type: custom:mushroom-template-card
            primary: 0.BC
            secondary: |-
              {% from 'label.jinja' import smoke_state %}
              {{ smoke_state('binary_sensor.0_bc_smoke_alarm') }}
            icon: mdi:smoke
            layout: vertical
            entity: binary_sensor.0_bc_smoke_alarm
            icon_color: |-
              {% from 'color.jinja' import smoke_state %}
              {{ smoke_state('binary_sensor.0_bc_smoke_alarm') }}
            tap_action:
              action: more-info
          - type: custom:mushroom-template-card
            primary: 1.DM
            secondary: |-
              {% from 'label.jinja' import smoke_state %}
              {{ smoke_state('binary_sensor.1_dm_smoke_smoke') }}
            icon: mdi:smoke
            layout: vertical
            entity: binary_sensor.1_dm_smoke_smoke
            icon_color: |-
              {% from 'color.jinja' import smoke_state %}
              {{ smoke_state('binary_sensor.1_dm_smoke_smoke') }}
            tap_action:
              action: more-info
          - type: custom:mushroom-template-card
            primary: 1.DI
            secondary: |-
              {% from 'label.jinja' import smoke_state %}
              {{ smoke_state('binary_sensor.1_di_smoke_smoke') }}
            icon: mdi:smoke
            layout: vertical
            entity: binary_sensor.1_di_smoke_smoke
            icon_color: |-
              {% from 'color.jinja' import smoke_state %}
              {{ smoke_state('binary_sensor.1_di_smoke_smoke') }}
            tap_action:
              action: more-info
          - type: custom:mushroom-template-card
            primary: 1.DE
            secondary: |-
              {% from 'label.jinja' import smoke_state %}
              {{ smoke_state('binary_sensor.1_de_smoke_smoke') }}
            icon: mdi:smoke
            layout: vertical
            entity: binary_sensor.1_de_smoke_smoke
            icon_color: |-
              {% from 'color.jinja' import smoke_state %}
              {{ smoke_state('binary_sensor.1_de_smoke_smoke') }}
            tap_action:
              action: more-info
          - type: custom:mushroom-template-card
            primary: 2.PD
            secondary: |-
              {% from 'label.jinja' import smoke_state %}
              {{ smoke_state('binary_sensor.2_pd_smoke_alarm') }}
            icon: mdi:smoke
            layout: vertical
            entity: binary_sensor.2_pd_smoke_alarm
            icon_color: |-
              {% from 'color.jinja' import smoke_state %}
              {{ smoke_state('binary_sensor.2_pd_smoke_alarm') }}
            tap_action:
              action: more-info
        columns: 4
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: ''
            subtitle: settings
          - type: entities
            entities:
              - entity: input_boolean.smoke_alert_enabled
              - entity: timer.smoke_alert_reenable_timer
            show_header_toggle: false
